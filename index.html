<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>Fazli (Zli) - Personal Profile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
          theme: {
